<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>TV Series</title>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"/>
</head>

<body class="bg-light">
  <header class="bg-info text-white py-3 px-4 d-flex align-items-center">
    <img src="icono.jpeg" alt="TV icon" width="28" height="28" class="me-2">
    <h1 class="h5 mb-0 fw-semibold">TV Series</h1>
  </header>

  <div class="container mt-4">
    <div class="row">
      <div class="col-md-7">
        <table id="seriesTable" class="table table-hover align-middle">
          <thead class="bg-white text-dark">
            <tr>
              <th scope="col">#</th>
              <th scope="col">Name</th>
              <th scope="col">Channel</th>
              <th scope="col">Seasons</th>
            </tr>
          </thead>
          <tbody id="seriesTableBody" class="table-secondary"></tbody>
        </table>

        <p class="fw-semibold">
          Seasons average: <span id="total-seasons" class="text-dark">0</span>
        </p>
      </div>

      <div class="col-md-5">
        <div id="card-container"></div>
      </div>
    </div>
  </div>

  <script type="module" src="./scripts/main.js"></script>
</body>
</html>
